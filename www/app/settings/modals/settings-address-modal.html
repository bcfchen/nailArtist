<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">Edit Address</h1>
	</ion-header-bar>
	<ion-content>
	  <div class="list">
	    <label class="item item-input">
	      <span class="input-label">Street</span>
	      <input type="text" ng-model="vm.selectedAddress.street">
	    </label>
	    <label class="item item-input">
	      <span class="input-label">City</span>
	      <input type="text" ng-model="vm.selectedAddress.city">
	    </label>
	    <label class="item item-input">
	      <span class="input-label">State</span>
	      <input type="text" ng-model="vm.selectedAddress.state">
	    </label>
	    <label class="item item-input">
	      <span class="input-label">ZIP</span>
	      <input type="text" ng-model="vm.selectedAddress.zipCode">
	    </label>
	  </div>

	  <button class="button button-full settings-btn-positive" ng-click="editAddressModal.done()">Done</button>
	  <button class="button button-full settings-btn-negative" ng-click="editAddressModal.cancel()">Cancel</button>
	</ion-content>
</ion-modal-view>
