<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">Edit Email</h1>
	</ion-header-bar>
	<ion-content>
	  <div class="list">
	    <label class="item item-input">
	      <span class="input-label">Email</span>
	      <input type="email" ng-model="vm.user.email">
	    </label>
	  </div>

	  <button class="button button-full settings-btn-positive" ng-click="editEmailModal.done()">Done</button>
	  <button class="button button-full settings-btn-negative" ng-click="editEmailModal.cancel()">Cancel</button>
	</ion-content>
</ion-modal-view>
