<ion-view view-title="Bookings" ng-controller="BookingsCtrl as vm">
  <ion-content>
    <div class="product-desc-container">
	    <div class="big-header">{{vm.product.name}}</div>
	  	<div class="small-header">#lattenails #fallstyle #autum</div>
	  	<div class="product-description">{{vm.product.description}}</div>
  	</div>
  	<div class="fullscreen-image"  ng-style="{'background-image':'url({{vm.product.image}})'}">
  	<div class="booking-container" ng-hide="!vm.showBookingContainer">
  		<div class="date-container" style="opacity:1">
  			<div class="booking-sub-header">Pick a date and time</div>
	  		<ion-scroll direction="x" class="wide-as-needed date-time-selector" >
				<button ng-repeat="date in vm.schedule" ng-class="{active: date.$id === vm.selectedDate}" ng-click="vm.selectDate(date)">
					<div id="day-of-week">{{date.dayOfWeek}}</div>
					<div id="month-day">{{date.monthDay}}</div>
				</button>	
		    </ion-scroll>
		    <ion-scroll direction="x" class="wide-as-needed date-time-selector">
				<button ng-repeat="time in vm.times" ng-class="{active: time === vm.selectedTime}" ng-click="vm.selectTime(time)">
					<div id="time-of-day">{{time}}</div>
				</button>	
		    </ion-scroll>
  		</div>
  		<hr class="horizontal-divider">
  		<div>
  			<div class="booking-sub-header">Pick a location</div>
  		</div>
  		<div class="address-selector">
			<button class="address-btn" ng-class="{active: vm.user.addresses.home === vm.selectedAddress}" ng-click="vm.selectAddress(address)">
				<div class="address-type">Home</div>
				<div class="address-text">{{vm.user.addresses.home.street}}</div>
			</button>	
			<button class="address-btn" ng-class="{active: vm.user.addresses.work === vm.selectedAddress}" ng-click="vm.selectAddress(vm.user.addresses.work)">
				<div class="address-type">Work</div>
				<div class="address-text">{{vm.user.addresses.work.street}}</div>
			</button>	
			<button class="address-btn" ng-class="{active: vm.user.addresses.custom === vm.selectedAddress}" ng-click="vm.selectAddress(vm.user.addresses.custom)">
				<div class="address-type">Custom</div>
				<div class="address-text">{{vm.user.addresses.custom.street}}</div>
			</button>	
  		</div>
  		<button id="booking-confirm-btn" class="primary-button" ng-click="vm.bookAppointment()">Confirm for ${{vm.product.price}}</button>
    </div>
  </ion-content>
</ion-view>
